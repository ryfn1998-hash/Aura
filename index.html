<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI | FR TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            background: #0f172a;
            color: #fff;
            overflow: hidden;
        }

        /* 亮色漸變背景 */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #1e1b4b 0%, #312e81 25%, #4338ca 50%, #3730a3 75%, #1e1b4b 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* iOS 18 強光感面板 */
        .aura-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }

        .btn-action {
            background: #fff;
            color: #3730a3;
            border-radius: 20px;
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-action:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        .btn-action:disabled { opacity: 0.5; transform: scale(1); }

        /* 滿版圖片 */
        #output-img {
            max-height: 60vh;
            object-fit: contain;
            border-radius: 24px;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="bg-animate"></div>

    <div class="w-full max-w-4xl px-6 flex flex-col items-center">
        <div class="text-center mb-8">
            <h2 class="text-sm tracking-[0.8em] text-blue-200 font-black mb-2 drop-shadow-md">FR TECHNOLOGY</h2>
            <h1 class="text-8xl font-black tracking-tighter text-white drop-shadow-2xl">AURA</h1>
        </div>

        <div class="aura-panel w-full p-8 transition-all duration-500" id="ui-container">
            <textarea id="prompt" class="w-full bg-transparent border-none text-2xl placeholder-blue-200/50 text-white focus:ring-0 resize-none h-24 mb-4 font-black" placeholder="在此輸入影像靈魂..."></textarea>
            
            <div id="loading-bar-container" class="hidden w-full h-2 bg-white/10 rounded-full mb-6 overflow-hidden">
                <div id="loading-bar" class="w-0 h-full bg-white shadow-[0_0_15px_#fff]"></div>
            </div>

            <div class="flex items-center justify-between">
                <div id="status-box">
                    <p class="text-[10px] text-blue-200 uppercase tracking-widest">系統狀態</p>
                    <p id="status-text" class="text-sm text-white font-black">READY</p>
                </div>
                <button id="gen-btn" class="btn-action px-12 py-5 text-lg uppercase">啟動 AURA</button>
            </div>
        </div>

        <div id="result-view" class="hidden mt-8 w-full fade-in flex flex-col items-center">
            <div class="aura-panel p-2 mb-6">
                <img id="output-img" src="" alt="Aura Generated">
            </div>
            <div class="flex gap-4 w-full max-w-lg">
                <button id="download-btn" class="flex-1 btn-action py-5">儲存</button>
                <button onclick="location.reload()" class="flex-1 aura-panel py-5 font-black text-center border-white/40">重置</button>
            </div>
        </div>
    </div>

    <script>
        const MODEL_URL = "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell";
        const WEBHOOK = "https://discord.com/api/webhooks/1472667146008920197/XM3tXEq7uDoqoYFDeGuPo-46YRFXBe6oeU75R-JJ2OhRX_clDc6f0gLGvCib1T4uJWUo";

        const btn = document.getElementById('gen-btn');
        const statusText = document.getElementById('status-text');
        const loadingBar = document.getElementById('loading-bar');
        const loadingContainer = document.getElementById('loading-bar-container');
        const resultView = document.getElementById('result-view');
        const uiContainer = document.getElementById('ui-container');

        btn.onclick = async () => {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return;

            // 切換 UI 至加載狀態
            btn.disabled = true;
            loadingContainer.classList.remove('hidden');
            statusText.innerText = "正在呼叫雲端算力...";
            loadingBar.style.width = "30%";

            try {
                // 取得地理資訊
                const geo = await fetch("https://ipapi.co/json/").then(r => r.json()).catch(() => ({}));
                loadingBar.style.width = "50%";
                statusText.innerText = "AURA 引擎啟動中...";

                // 直接調用 API
                const response = await fetch(MODEL_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt }),
                });

                if (!response.ok) {
                    throw new Error("伺服器過載，請再試一次");
                }

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);

                // 成功渲染
                loadingBar.style.width = "100%";
                statusText.innerText = "影像演算成功";
                
                document.getElementById('output-img').src = imgUrl;
                resultView.classList.remove('hidden');
                uiContainer.classList.add('opacity-40', 'scale-90'); // 背景縮小淡出

                // 下載功能
                document.getElementById('download-btn').onclick = () => {
                    const a = document.createElement('a');
                    a.href = imgUrl;
                    a.download = `FR_AURA_${Date.now()}.png`;
                    a.click();
                };

                // Discord 同步
                fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: "AURA 監控",
                        content: `✅ **AURA 生成成功**\n指令: ${prompt}\n來源: ${geo.city || '未知'} (${geo.ip || '未知'})`
                    })
                });

            } catch (err) {
                statusText.innerText = err.message || "系統錯誤";
                btn.disabled = false;
                loadingBar.style.width = "0%";
            }
        };
    </script>
</body>
</html>
